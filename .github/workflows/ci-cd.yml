name: Maven CI-CD
run-name: Deploy to '${{ github.ref_name }}' by @${{ github.actor }}
on:
    push:
        branches:
            - main
            - dev
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Copy code from repo to runner
              uses: actions/checkout@v4

            - name: Set up JDK 17 for x64
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  architecture: x64
                  cache: maven

            - name: Test and build
              run: mvn --batch-mode --update-snapshots verify --file ./TourGuide/pom.xml

            - name: Move Jar to staging directory
              run: mkdir staging && cp target/*.jar staging

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: TourGuide
                  path: staging